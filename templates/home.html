<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h2>To-Do List</h2>
    
    <!-- Task Submission Form -->
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>

    <br>
    
    <!-- Show Tasks Button -->
    <button onclick="window.location.reload();">Show Tasks</button>
    
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }} 
                <a href="/delete/{{ task.content }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
